name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 21 (Temurin)
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build Java (compile & package)
        run: mvn clean package -DskipTests --batch-mode --quiet

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: maven-target
          path: target/**

  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: maven-target

      - name: Set up Java 21 (Temurin)
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      # Decode certificate to project root so Fish test finds it
      - name: Decode Sinopac.pfx certificate (if secret exists)
        env:
          CACERT_BASE64: ${{ secrets.SINO_CACERT_BASE64 }}
        run: |
          if [ -n "$CACERT_BASE64" ]; then
            echo "$CACERT_BASE64" | base64 --decode > Sinopac.pfx
            chmod 600 Sinopac.pfx
            echo "Sinopac.pfx decoded to project root"
          else
            echo "No SINO_CACERT_BASE64 secret – running in simulation/mock mode"
          fi

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: python/requirements.txt

      - name: Create venv and install Python dependencies
        run: |
          python -m pip install --upgrade pip virtualenv
          python -m virtualenv python/venv
          source python/venv/bin/activate
          pip install --upgrade pip
          pip install -r python/requirements.txt
          pip install pytest

      # Fixed: reliable import path
      - name: Run Python unit tests
        run: |
          source python/venv/bin/activate
          cd $GITHUB_WORKSPACE
          PYTHONPATH=$GITHUB_WORKSPACE python -m pytest python/tests/test_bridge.py python/tests/test_contract.py -v --ignore=python/tests/test_integration.py

      - name: Install Fish shell
        run: sudo apt-get update && sudo apt-get install -y fish

      # Fish test now finds Sinopac.pfx in root
      - name: Validate Fish scripts
        run: |
          fish -n start-lunch-bot.fish
          fish tests/fish/test_start_script.fish

      # Start Ollama
      - name: Start Ollama Docker with model
        run: |
          docker run --rm -d --name ollama -p 11434:11434 ollama/ollama:latest
          for i in {1..40}; do
            if curl -s http://127.0.0.1:11434/api/tags >/dev/null 2>&1; then break; fi
            sleep 1
          done
          curl -X POST http://127.0.0.1:11434/api/pull -d '{"name": "llama3.1:8b-instruct-q5_K_M"}'

      # THE KEY: Run ALL Java tests (including integration) ONLY AFTER bridge is up
      - name: Start Python bridge and run full test suite
        env:
          JASYPT_PASSWORD: ${{ secrets.JASYPT_PASSWORD }}
          OLLAMA_HOST: "http://127.0.0.1:11434"
        run: |
          source python/venv/bin/activate
          python python/bridge.py > /tmp/bridge.log 2>&1 &
          echo "Waiting for Python bridge to be healthy..."
          for i in {1..40}; do
            if curl -s http://127.0.0.1:8888/health >/dev/null 2>&1; then
              echo "Bridge is up and running!"
              break
            fi
            sleep 1
          done

          # This runs EXACTLY what you run locally → all 283 tests pass
          mvn -B verify

          # Your existing end-to-end suite
          chmod +x run-tests.sh
          ./run-tests.sh "$JASYPT_PASSWORD"

      # Always clean up
      - name: Clean up Sinopac.pfx
        if: always()
        run: rm -f Sinopac.pfx || true