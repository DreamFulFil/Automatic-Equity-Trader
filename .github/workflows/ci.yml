name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 21 (Temurin)
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build Java (compile & package)
        run: mvn clean package -DskipTests --batch-mode --quiet

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: maven-target
          path: target/**

  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: maven-target
          path: target

      - name: Set up Java 21 (Temurin)
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      # Decode cert to project root
      - name: Decode Sinopac.pfx certificate (if secret exists)
        env:
          CACERT_BASE64: ${{ secrets.SINO_CACERT_BASE64 }}
        run: |
          if [ -n "$CACERT_BASE64" ]; then
            echo "$CACERT_BASE64" | base64 --decode > Sinopac.pfx
            chmod 600 Sinopac.pfx
          fi

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: python/requirements.txt

      - name: Install Python deps + venv
        run: |
          python -m pip install --upgrade pip virtualenv
          python -m virtualenv python/venv
          source python/venv/bin/activate
          pip install --upgrade pip
          pip install -r python/requirements.txt
          pip install pytest yfinance

      - name: Install Fish shell
        run: sudo apt-get update && sudo apt-get install -y fish

      - name: Validate Fish scripts (syntax check)
        run: |
          fish -n start-lunch-bot.fish
          fish tests/fish/test_start_script.fish

      # Start Ollama in Docker
      - name: Start Ollama service
        run: |
          docker run --rm -d --name ollama -p 11434:11434 ollama/ollama:latest
          echo "Waiting for Ollama to be ready..."
          for i in {1..60}; do
            if curl -s http://127.0.0.1:11434/api/tags >/dev/null 2>&1; then
              echo "Ollama is ready!"
              break
            fi
            sleep 2
          done
          # Pull the model (required for news veto tests)
          curl -X POST http://127.0.0.1:11434/api/pull -d '{"name": "llama3.1:8b-instruct-q5_K_M"}' &
          echo "Model pull started in background"

      # Wait for Ollama model to be ready
      - name: Wait for Ollama model
        run: |
          echo "Waiting for Ollama model to be downloaded..."
          for i in {1..120}; do
            if curl -s http://127.0.0.1:11434/api/tags | jq -e '.models[] | select(.name == "llama3.1:8b-instruct-q5_K_M")' >/dev/null 2>&1; then
              echo "Model llama3.1:8b-instruct-q5_K_M is ready!"
              break
            fi
            echo "Waiting... ($i/120)"
            sleep 5
          done
          if [ $i -eq 120 ]; then
            echo "Model download timed out"
            exit 1
          fi

      # Run all tests via run-tests.sh (SINGLE SOURCE OF TRUTH)
      - name: Run ALL tests (Java + Python + Integration + E2E)
        env:
          JASYPT_PASSWORD: ${{ secrets.JASYPT_PASSWORD }}
          OLLAMA_HOST: "http://127.0.0.1:11434"
          CI: "true"
        run: |
          chmod +x run-tests.sh
          ./run-tests.sh "$JASYPT_PASSWORD"

      - name: Upload test logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-logs
          path: |
            /tmp/*.log
            logs/*.log

