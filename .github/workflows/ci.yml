name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 21 (Temurin)
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build Java (compile & package)
        run: mvn clean package -DskipTests --batch-mode --quiet

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: maven-target
          path: target/**

  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: maven-target

      - name: Set up Java 21 (Temurin)
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Run Java unit tests
        run: mvn test -DexcludedGroups=integration --batch-mode

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: python/requirements.txt

      - name: Create venv and install Python dependencies
        run: |
          python -m pip install --upgrade pip virtualenv
          python -m virtualenv python/venv
          python/venv/bin/python -m pip install --upgrade pip
          python/venv/bin/python -m pip install -r python/requirements.txt
          python/venv/bin/python -m pip install pytest

      - name: Run Python tests
        run: |
          python/venv/bin/python -m pytest python/tests/test_bridge.py python/tests/test_contract.py -v --ignore=python/tests/test_integration.py || true
        env:
          JASYPT_PASSWORD: ${{ secrets.JASYPT_PASSWORD }}

      - name: Install Fish shell
        run: sudo apt-get update && sudo apt-get install -y fish

      - name: Validate Fish scripts (macOS only)
        if: runner.os == 'macOS'
        run: |
          fish -n start-lunch-bot.fish
          fish -n tests/fish/test_start_script.fish

      - name: Start Ollama Docker with model
        if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name == github.repository
        run: |
          docker run --rm -d --name ollama -p 11434:11434 ollama/ollama:latest || true
          for i in {1..30}; do
            if curl -sS "http://127.0.0.1:11434/api/tags" >/dev/null 2>&1; then
              break
            fi
            sleep 1
          done
          curl -sS -X POST "http://127.0.0.1:11434/api/models/pull" -H "Content-Type: application/json" -d '{"model":"llama3.1:8b-instruct-q5_K_M"}' || true
        env:
          OLLAMA_HOST: "http://127.0.0.1:11434"

      - name: Start Python bridge and Run full test suite
        if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name == github.repository
        run: |
          chmod +x run-tests.sh
          # start bridge in background
          python/venv/bin/python python/bridge.py --port 8888 --no-reload > /tmp/mtxf-bridge.log 2>&1 &
          for i in {1..30}; do
            if curl -sS "http://127.0.0.1:8888/health" >/dev/null 2>&1; then
              echo "Python bridge is up"
              break
            fi
            sleep 1
          done
          SKIP_JAVA=1 ./run-tests.sh "$JASYPT_PASSWORD"
        env:
          JASYPT_PASSWORD: ${{ secrets.JASYPT_PASSWORD }}
          OLLAMA_HOST: "http://127.0.0.1:11434"
