# CI Profile - Disable Telegram to prevent spam during automated testing
telegram:
  enabled: false

# Use H2 for testing
spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop

# Keep other settings same as default but disable notifications
logging:
  level:
    '[tw.gc.mtxfbot]': WARN  # Reduce log noise in CI