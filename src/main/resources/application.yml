server:
  port: 16350

# SQLite Database (for agents, settings, trades)
spring:
  datasource:
    url: jdbc:sqlite:data/mtxf-bot.db
    driver-class-name: org.sqlite.JDBC
  jpa:
    database-platform: org.hibernate.community.dialect.SQLiteDialect
    hibernate:
      ddl-auto: update
    show-sql: false

# Jasypt encryption configuration
jasypt:
  encryptor:
    algorithm: PBEWithMD5AndDES
    iv-generator-classname: org.jasypt.iv.NoIvGenerator

trading:
  # Trading window: 11:30 - 13:00 Taipei time
  window:
    start: "11:30"
    end: "13:00"
  
  # Stock and Risk settings are now stored in database
  # See StockSettings and RiskSettings entities
  # Default values are set by StockSettingsService and RiskSettingsService
  
  # Earnings blackout dates are now auto-scraped from Yahoo Finance
  # Stored in: config/earnings-blackout-dates.json
  # Updated daily at 09:00 via cron: python3 python/bridge.py --scrape-earnings
  
  # Python bridge
  bridge:
    url: "http://localhost:8888"
    timeout-ms: 3000

